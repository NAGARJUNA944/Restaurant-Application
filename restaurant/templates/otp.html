<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='styles/css/style-otp.css') }}">
  <title>OTP FORM</title>

</head>
<body>
  <div class="container">
    <div class="form-container">
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" style="padding: 10px; margin: 10px 0; border-radius: 5px; 
                 {% if category == 'success' %}background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb;{% endif %}
                 {% if category == 'danger' %}background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb;{% endif %}
                 {% if category == 'info' %}background-color: #d1ecf1; color: #0c5460; border: 1px solid #bee5eb;{% endif %}">
              {{ message }}
            </div>
          {% endfor %}
        {% endif %}
      {% endwith %}
      <form action="/verify" accept-charset="UTF-8" method="post" class="otp-form">
        <h2 class="title">Enter OTP</h2>
        <p style="text-align: center; color: #666; margin-bottom: 20px;">
          For testing, use OTP: <strong>123456</strong>
        </p>
        <div class="input-field">
          <i class="fas fa-mobile-alt"></i>
          <!-- <input type="text" placeholder="OTP" /> -->
          <input name="token" id="token" placeholder="Enter OTP" required>
        </div>
          <!-- RESEND OTP -->
          <div class='resend'>
            <h4 class="resend-otp"><a href = "{{url_for('verify') }}" action="#" class="ro-link">Resend OTP</a></h4>
          </div>
          <!-- RESEND OTP ENDS -->
        <input type="submit" value="Verify" class="btn solid" />
      </form>
    </div>
  </div>
</body>
</html>
